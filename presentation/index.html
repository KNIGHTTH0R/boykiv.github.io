<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Margin presentation</title>
	<style>
		html,
		body {
			height: 100%;
			font-family: Georgia;
		}

		body {
			margin: 0;
			background: #000;
		}

		iframe {
			border: none !important;
			height: 100% !important;
		}

		.presentation-title {
			height: 100%;
			position: relative;
			background: #fff;
		}

		.presentation-title h1 {
			margin: 0;
			position: absolute;
			top: 50%;
			width: 100%;
			left: 0;
			text-align: center;
			font-size: 100px;
			padding: 0 50px;
			box-sizing: border-box;
			transform: translateY(-50%);
		}

		.slide-title {
			height: 100%;
			position: relative;
			overflow: hidden;
		}

		.slide-title h2 {
			margin: 0;
			position: absolute;
			top: 50%;
			width: 100%;
			left: 0;
			text-align: center;
			font-size: 50px;
			color: #fff;
			padding: 0 50px;
			box-sizing: border-box;
			transform: translateY(-50%);
		}

		.slide-title ol {
			font-size: 30px;
			color: #fff;
			margin-top: 73px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%);
			list-style-type: lower-alpha;
		}

		.slide-title > img {
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="slide-title">

	</div>
