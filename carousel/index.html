<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>SmartexLab</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="carousel/css/normalize.css">

	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

	<style>
	.projects .project .screenshoot-col {
		width: 750px;
	}
		.preview-carousel .owl-item {
			float: none;
			height: calc(349px/6);
		}
		.preview-carousel .owl-item .item{
			padding: 0 !important;
			background: #555 !important;
		}
		.preview-carousel .owl-item.synced{
			border: 5px solid #64aadd !important;
			box-sizing: border-box;
			overflow: hidden;
		}
.projects .project .screenshoot-col .preview-carousel .item {
	margin: 0 !important;
}
.owl-carousel.preview-carousel.owl-theme {
		    display: block;
    opacity: 1;
    /*position: absolute;*/
    top: 0;
    left: 570px;
    height: 349px;
    margin-top: -349px;
}

.screenshoot-col {
	margin: 0 !important;
}
#sl2 {
	padding: 0 !important;
	position: relative;
	left: 750px;
}
body {
	    background: url(img/screenshots/main.png);
	}
	.projects, .project {
		background: none !important;
	}

	.project {
		    padding: 128px 329px 40px !important;
		width: auto !important;
	}
</style>
</head>
