<!DOCTYPE html>
<html lang="en">
<head>

<body>

			</div>
			<div class="card-info personal-info">
				<div class="cross" onclick="$('.card-info').toggleClass('open');">x</div>
				<div class="title">Photographer</div>
				<div class="info">Issei Kato</div>
				<div class="title">Reuters / Monday, August 08, 2016</div>
				<div class="info">Marta Centurion of Brazil retires after getting injured during the women's sabre. REUTERS/Issei Kato</div>
