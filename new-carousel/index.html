<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Carousel</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/jquery.smooth-scroll.min.js"></script>
	<script src="js/owl.carousel.js"></script>
	<style>
	.projects .project .screenshoot-col {
		width: 450px;
	}
		.preview-carousel .owl-item {
		}
		.preview-carousel .owl-item {
    height: 46px;
}
		.preview-carousel .owl-item .item{
			padding: 0 !important;
			background: #555 !important;
		}
		.preview-carousel .owl-item.synced{
			border: 5px solid #64aadd !important;
			box-sizing: border-box;
			overflow: hidden;
		}
.projects .project .screenshoot-col .preview-carousel .item {
	margin: 0 !important;
}
.owl-carousel.preview-carousel.owl-theme {
		    display: block;
    opacity: 1;
    /*position: absolute;*/
    top: 0;
    height: 349px;
}

.screenshoot-col {
	margin: 0 !important;
}
#sl2 {
	padding: 0 !important;
	position: relative;
}
body {
	    background: url(img/screenshots/main.png) 0 0 no-repeat;
	}
	.projects, .project {
		background: none !important;
	}

	.project {
		    padding: 96px 0 40px 114px !important;
		width: auto !important;
	}
	.owl-prev, .owl-next {
		display: none;
	}
	#sl2 .owl-wrapper-outer > .owl-wrapper > .owl-item {
		width: 75px !important;
	}
</style>
</head>
<body class="portfoliio-page">
	<div class="projects">
		<article class="project">
			<div class="screenshoot-col">
				<div id="sl1" class="owl-carousel view-carousel">
					<li class="item"><img src="img/screenshots/sl1.png"></li>
					<li class="item"><img src="img/screenshots/sl2.png"></li>
					<li class="item"><img src="img/screenshots/sl3.png"></li>
					<li class="item"><img src="img/screenshots/sl4.png"></li>
					<li class="item"><img src="img/screenshots/sl5.png"></li>
					<li class="item"><img src="img/screenshots/sl6.png"></li>
				</div>
				<div id="sl2" class="owl-carousel preview-carousel">
					<li class="item"><img src="img/screenshots/sl2-1.png"></li>
					<li class="item"><img src="img/screenshots/sl2-2.png"></li>
					<li class="item"><img src="img/screenshots/sl2-3.png"></li>
					<li class="item"><img src="img/screenshots/sl2-4.png"></li>
					<li class="item"><img src="img/screenshots/sl2-5.png"></li>
					<li class="item"><img src="img/screenshots/sl2-6.png"></li>
				</div>
			</div>
		</article>
	</div>
	<script src="js/script.js"></script>
	<script src="js/portfolio.js"></script>
</body>
</html>
