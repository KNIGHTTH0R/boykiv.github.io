<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Info card</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
	<script src="jquery-3.1.0.min.js"></script>
</head>
<body>
	<div class="info-card">
		<div class="message">We believe the dollar is likely to weaken in an environment where the Fed falls further behind the curve on inflation control. Specifically we are looking for the dollar to lose some ground against the Euro</div>
		<div class="audio" onclick="togglePlay();">
			<svg class="play" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 11.4 12.3" style="enable-background:new 0 0 11.4 12.3;" xml:space="preserve"><polygon id="XMLID_102_" class="st0" points="11.4,6.2 0,12.3 0,0 "/></svg>
			<svg class="stop" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 11.4 12.3" style="enable-background:new 0 0 11.4 12.3;" xml:space="preserve"><rect id="XMLID_282_" x="1" y="0" class="st0" width="3" height="12.3"/><rect id="XMLID_284_" x="7.4" y="0" class="st0" width="3" height="12.3"/></svg>
			<div class="link">Listen: “Inflation is coming”</div>
		</div>
		<div class="description"><b>Paul Donovan</b><br>
		Global Chief Economist, UBS<br>
		10th Nov 2016</div>
		<div class="share"></div>
	</div>
	<script>
		var audio = new Audio('dailyupdate.mp3');
		var isPlaying = false;

		function togglePlay() {
			if (isPlaying) {
				audio.pause();
				$('.play').toggle();
				$('.stop').toggle();
			} else {
				audio.play();
				$('.play').toggle();
				$('.stop').toggle();
			}
			isPlaying = !isPlaying;
		};
	</script>
</body>
</html>
