<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Endpoint</title>
	<style>

		body, html {
			min-height: 100%;
			font-family: Helvetica, Verdana;
		}

		body {
			background: radial-gradient(ellipse at center,  #ddd 0%,#112233 100%);
		}
		.pages {
			padding: 0;
			margin: 100px auto 0;
			width: 1440px;
			font-size: 0;
		}

		.pages .label {
			position: absolute;
			top: -20px;
			left: 0;
			width: 355px;
			text-align: center;
			font-size: 16px;
			color: #fff;
			font-weight: 300;
		}

		.pages .label:not(.double-label):after {
			content: "";
			display: block;
			position: absolute;
			left: 50%;
			height: 30px;
			width: 0;
			border-left: 1px solid rgba(255, 255, 255, 0.2);
		}

		.pages .double-label {
			width: 710px;
		}

		.pages .double-label:before {
			content: "";
			display: block;
			position: absolute;
			left: 50%;
			height: 15px;
			bottom: -15px;
			width: 0;
			border-left: 1px solid rgba(255, 255, 255, 0.2);
		}

		.pages .double-label:after {
			content: "";
			display: block;
			position: absolute;
			left: 50%;
			bottom: -30px;
			height: 15px;
			width: 300px;
			margin-left: -150px;
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-bottom: none;
		}

		.pages li {
			display: inline-block;
			position: relative;
			width: 355px;
		}

		.pages img {
			width: 355px;
		}

		.pages video {
			position: absolute;
			left: 43px;
			top: 94px;
		}

		.pages .gas {
			position: absolute;
			left: 43px;
			top: 94px;
			width: 270px;
		}
	</style>
</head>
<body>
	<ul class="pages">
		<li>
			<div class="label">Вход</div>
			<img src="mobile.png">
			<video width="270" height="480" controls>
				<source src="screen.mp4" type="video/mp4">
				Видео не может быть открыто в этом браузере.
			</video>
		</li>
		<li>
			<div class="label">Главная</div>
			<img src="mobile.png">
			<video width="270" height="480" controls>
				<source src="Card.mp4" type="video/mp4">
				Видео не может быть открыто в этом браузере.
			</video>
		</li>
		<li>
			<div class="label double-label">Сеть АЗС</div>
			<img src="mobile.png">
			<img src="gas1.png" class="gas">
		</li>
		<li>
			<img src="mobile.png">
			<img src="gas2.png" class="gas">
		</li>
	</ul>
</body>
</html>
