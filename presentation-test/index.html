	<script>
		var actualQ = 0;
		var rightAnswers = [
			'r1b3',
			'r1b1',
			'r2b1',
			'r5b3',
			'r3b4',
			'r4b3'
		];

		var redAnswers = [];
		var blueAnswers = [];

		function countRightAnswers() {
			var score = 0;

			for (var i = 0; i < rightAnswers.length; i++) {
				if (rightAnswers[i] == redAnswers[i] + blueAnswers[i]) {
					score++;
				}
			}

			return score;
		}

		$('.answer-btn').click(function() {
			goNextQuestion();
			$(this).parent().addClass('passed');
		});

		$('.finish-btn').click(function() {
			goNextQuestion();
			$(this).parent().addClass('passed');

			var score = countRightAnswers();

			$('.right-ansvers').prepend(score);
		});

		$('.answer').click(function() {
			$(this).parent().find('.answer').removeClass('active');
			$(this).addClass('active');
		});

		$('.red-answer').click(function() {
			redAnswers[$(this).parent().parent().parent().attr('data-question-number')] = $(this).attr('data-anwer-number');
			console.log(redAnswers);
		});

		$('.blue-answer').click(function() {
			blueAnswers[$(this).parent().parent().parent().attr('data-question-number')] = $(this).attr('data-anwer-number');
			console.log(blueAnswers);
		});

		function goNextQuestion() {

			actualQ++;
			$('.questions').css('margin-left', '-' + (actualQ*100) + '%');
		}
	</script>
